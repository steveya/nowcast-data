name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install alphaforge
        run: |
          git clone https://github.com/steveya/alphaforge /tmp/alphaforge
          python -m pip install -e /tmp/alphaforge
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
      - name: Build
        run: python -m build
      - name: Check dist
        run: twine check dist/*
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
