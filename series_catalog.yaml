# G6 Macro Series Catalog
# Point-in-time (PIT) configuration for major macroeconomic indicators

# United States
US_GDP_SAAR:
  country: US
  source: FRED_ALFRED
  adapter: alphaforge
  source_series_id: GDP
  frequency: Q
  seasonal_adjustment: SAAR
  units: Billions of Dollars
  description: Gross Domestic Product (Seasonally Adjusted Annual Rate)
  pit_mode: ALFRED_REALTIME

US_CPI:
  country: US
  source: FRED_ALFRED
  source_series_id: CPIAUCSL
  frequency: M
  obs_date_anchor: start
  seasonal_adjustment: SA
  units: Index 1982-1984=100
  description: Consumer Price Index for All Urban Consumers - All Items
  pit_mode: ALFRED_REALTIME

US_UNRATE:
  country: US
  source: FRED_ALFRED
  source_series_id: UNRATE
  frequency: M
  obs_date_anchor: start
  seasonal_adjustment: SA
  units: Percent
  description: Unemployment Rate
  pit_mode: ALFRED_REALTIME

US_FEDFUNDS:
  country: US
  source: FRED_ALFRED
  source_series_id: FEDFUNDS
  frequency: M
  seasonal_adjustment: NSA
  units: Percent
  description: Federal Funds Effective Rate
  pit_mode: ALFRED_REALTIME

